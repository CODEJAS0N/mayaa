<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE service
	PUBLIC "-//The Seasar Foundation//DTD Maya Config 1.0//EN"
    "http://maya.seasar.org/dtd/maya-conf_1_0.dtd">
<service>

	<engine>
		<specification path="/WEB-INF/default.maya"/>
		<errorHandler class="org.seasar.maya.impl.engine.error.TemplateErrorHandler">
			<parameter name="errorTemplateRoot" value="/WEB-INF/error"/>
		</errorHandler>
	</engine>
	
	<script>
		<resolver class="org.seasar.maya.impl.cycle.script.resolver.ImplicitObjectScriptResolver"/>
		<resolver class="org.seasar.maya.impl.jsp.cycle.script.resolver.JspImplicitObjectScriptResolver"/>
		<resolver class="org.seasar.maya.impl.cycle.script.resolver.AttributeScriptResolver"/>
		<resolver class="org.seasar.maya.impl.cycle.script.resolver.ScopedAttributeScriptResolver"/>
	</script>
	
	<specificationBuilder/>
	
	<templateBuilder>
		<resolver class="org.seasar.maya.impl.builder.specification.ContentTypeSetter"/>
		<resolver class="org.seasar.maya.impl.builder.specification.HtmlAttributesSetter"/>
		<resolver class="org.seasar.maya.impl.builder.specification.NamespacesSetter"/>
		<resolver class="org.seasar.maya.impl.builder.specification.ElementDuplicator"/>
		<resolver class="org.seasar.maya.impl.builder.specification.ComponentPageInjectionResolver"/>
		<resolver class="org.seasar.maya.impl.jsp.builder.specification.DirectInjectionResolver"/>
		<resolver class="org.seasar.maya.impl.builder.specification.InjectAttributeInjectionResolver"/>
		<resolver class="org.seasar.maya.impl.builder.specification.EqualsIDInjectionResolver"/>
		<resolver class="org.seasar.maya.impl.builder.specification.XPathMatchesInjectionResolver"/>
		<library>
			<source class="org.seasar.maya.impl.jsp.builder.library.scanner.WorkaroundSourceScanner"/>
			<source class="org.seasar.maya.impl.builder.library.scanner.MldFolderSourceScanner"/>
			<source class="org.seasar.maya.impl.jsp.builder.library.scanner.TldFolderSourceScanner"/>
			<!--source class="org.seasar.maya.impl.jsp.builder.library.scanner.webXmlTldSourceScanner"/-->
			<source class="org.seasar.maya.impl.builder.library.scanner.LibJarsSourceScanner"/>
			<builder class="org.seasar.maya.impl.builder.library.MLDDefinitionBuilder"/>
			<builder class="org.seasar.maya.impl.jsp.builder.library.TLDDefinitionBuilder"/>
		</library>
	</templateBuilder>
	
</service>
