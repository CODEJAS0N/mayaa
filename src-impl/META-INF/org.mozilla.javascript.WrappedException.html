<html xmlns:m="http://maya.seasar.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>${ THROWABLE.getClass().getName() }</title>
	</head>
	<body m:inject="m:exec" 
			m:script="${ var msg = THROWABLE.cause.message; if(msg == null) { msg = THROWABLE.cause.getClass().getName(); } }">
		<h1>${ msg }</h1>
		<h3>properties:</h3>
		<p>
			sourceName: ${ THROWABLE.sourceName() }<br>
			lineNumber: ${ THROWABLE.lineNumber() }<br>
			lineSource: ${ THROWABLE.lineSource() }<br>
		</p>
		<h3>stackTrace:</h3>
		<p>
			<span m:inject="m:for"
					m:init="${ var trace = THROWABLE.cause.stackTrace; var i = 0 }"
					m:test="${ i &lt; trace.length }" m:after="${ i++ }">
				${ trace[i].className }.${ trace[i].methodName }(${ trace[i].lineNumber })<br>
			</span>
		</p>
	</body>
</html>
