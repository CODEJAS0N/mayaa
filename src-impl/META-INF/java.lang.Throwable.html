<html xmlns:m="http://maya.seasar.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<h2>${ THROWABLE.message }</h2>
		<p>
			stackTrace:<br>
			<span m:inject="m:for"
					m:init="${ var trace = THROWABLE.stackTrace; var i = 0 }"
					m:test="${ i &lt; trace.length }" m:after="${ i++ }">
				${ trace[i].className }.${ trace[i].methodName }(${ trace[i].lineNumber })<br>
			</span>
		</p>
	</body>
</html>
