<html xmlns:m="http://mayaa.seasar.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>${ handledError.getClass().getName() }</title>
	</head>
	<body m:inject="m:exec" 
			m:script="${ var msg = handledError.message; if(msg == null) { msg = handledError.getClass().getName(); } }">
		<h1>${ msg }</h1>
		<h2>processed node</h2>
		<p>
			original = ${ originalNode.getSystemID(); }:
						${ originalNode.getLineNumber(); }<br>
			injected = ${ injectedNode.getSystemID(); }:
						${ injectedNode.getLineNumber(); }<br>
		</p>
		<h2>stackTrace:</h2>
		<p>			
			<span m:inject="m:for"
					m:init="${ var trace = handledError.stackTrace; var i = 0 }"
					m:test="${ i &lt; trace.length }" m:after="${ i++ }">
				${ trace[i].className }.${ trace[i].methodName }(${ trace[i].lineNumber })<br>
			</span>
		</p>
	</body>
</html>
