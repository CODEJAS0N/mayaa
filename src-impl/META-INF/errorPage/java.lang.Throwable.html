<html xmlns:m="http://maya.seasar.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<h2>${ THROWABLE.getClass() }</h2>
		<h3>${ THROWABLE.message }</h3>
		<span m:inject="m:beanProperties" m:bean="${ THROWABLE }" m:var="prop"
			m:ignore="cause, stackTrace, class"> 
			${ prop.name }: ${ prop.value }<br>
		</span>
		<h3>stackTrace:</h3>
		<span m:inject="m:stackTraceElements" m:throwable="${ THROWABLE }" m:var="trace">
			${ trace.className }.${ trace.methodName }(${ trace.lineNumber })<br>
		</span>
	</body>
</html>
