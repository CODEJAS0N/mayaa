<html xmlns:m="http://maya.seasar.org"
		xmlns:fmt="http://maya.seasar.org/jstl/fmt">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=Shift_JIS">
		<title>Maya samples</title>
		<link rel="stylesheet" href="/base.css" type="text/css">
	</head>
	<body>
	<div class="header">
		<h1>Maya Samples</h1>
	</div>

	<div class="container">
		<div class="sidebar"><span>
			<h2>メニュー</h2>
			<ul>
				<li><a href="../index.html">戻る</a></li>
			</ul>
		</span></div>

		<div class="main">
			<h2>JSTL formatNumber native processor</h2>

			<h3>設定ファイル利用</h3>
			<div class="box">
			<span id="number">\***,***（テンプレート上のダミー）</span>
			</div>
			
			<div class="box">
			<span id="number2">\***,***（テンプレート上のダミー）</span>
			</div>

			<h3>テンプレート上</h3>
			<div class="box">
				<span m:inject="fmt:formatNumber" fmt:value="12345.6789" fmt:maxIntegerDigits="4" fmt:maxFractionDigits="3">テンプレート上のダミーデータ</span><br />
			</div>
			<div class="box">
				<span m:inject="fmt:formatNumber" fmt:value="123456.78" fmt:pattern="00,000.000">テンプレート上のダミーデータ</span><br />
			</div>
			
			
			<div class="box">
				<span m:inject="fmt:formatNumber" fmt:value="9876543.21" fmt:type="currency">テンプレート上のダミーデータ</span><br />
			</div>
			
			<div class="box">
				<span m:inject="fmt:formatNumber" fmt:value="12.3" fmt:pattern=".000">テンプレート上のダミーデータ</span><br />
			</div>
			
			<div class="box">
				<span m:inject="fmt:formatNumber" fmt:value="123456.7891" fmt:pattern="#,#00.0#">テンプレート上のダミーデータ</span><br />
			</div>
			
			<div class="box">
				<span m:inject="fmt:formatNumber" fmt:pattern="#,#00.0#">123456.7891</span><br />
			</div>

		</div>
		


		<div class="footer">
			&copy;The Seasar Foundation.
		</div>
	</div>
	
	
	</body>
		
</html>
